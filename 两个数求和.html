<body>
    <script>

 var twoSum = function(nums, target) {
  
    for(let i=0;i<nums.length;i++){
        for(let j=0;j<nums.length;j++){
        
        if(i!==j &&nums[i]+nums[j]===target){
            return [i,j]
            }
        }
    }    
};

//console.log(twoSum([2, 7, 11, 15],9));
console.log(twoSum([4,5,3],8));
    
    
    </script>
</body>
