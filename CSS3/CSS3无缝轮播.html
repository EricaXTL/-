<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3实现无缝滚动</title>


</head>
<style>
*{margin:0;padding:0;list-style:none;}

img{width:300px;
height:200px;
display:block;}

.box{width:900px;height:200px;margin:100px auto 0;border:1px solid red;position: relative;overflow:hidden;}
ul{position: absolute;width:9999px;left:0;top:0;
animation: move 4s linear 0s infinite;
}
ul:hover{
animation-play-state: paused;
}
li{width:300px;height:200px;float:left;}
/* 定义一个动画 */
@keyframes move{
from{
    left:0;
}
to{
    left:-1800px;
}
}
</style>

<body>
    <div class="box">
        <ul>
            <li><img src="img/1.JPG" alt=""></li>
            <li><img src="img/2.JPG" alt=""></li>
            <li><img src="img/3.JPG" alt=""></li>
            <li><img src="img/4.JPG" alt=""></li>

            <li><img src="img/1.JPG" alt=""></li>
            <li><img src="img/2.JPG" alt=""></li>
            <li><img src="img/3.JPG" alt=""></li>
            <li><img src="img/4.JPG" alt=""></li>

        </ul>
    </div>
</body>
</html>
